/* HEADER */
header {

header h1 {

header p {

#search {

header input {

}

.subtitle {

    font-weight: normal;
    margin-top: 8px;
    opacity: 0.85;

/* CONTAINER */
.container {

    margin: auto;
    padding: 20px;
}

/* YEAR TITLE */
.year-title {
    margin-top: 40px;
    border-bottom: 2px solid #ddd;
    padding-bottom: 6px;
}

/* GRID */
.grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 18px;
    margin-top: 20px;
}


/* CARD */
.card {
    background: white;
    border-radius: 10px;
    padding: 18px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.08);
}

.card h3 {
    margin-top: 0;
    margin-bottom: 10px;
}

.card hr {
    border: none;
    border-top: 1px solid #eee;
    margin: 10px 0;
}

.card ul {
    padding-left: 18px;
    margin: 0;
}

.card li {
    margin-bottom: 6px;
}

.card a {
    text-decoration: none;
    color: #2563eb;
    font-weight: bold;
}

.card a:hover {
    text-decoration: underline;
}

footer {
    background: #1e293b;
    color: #cbd5e1;
    margin-top: 60px;
    padding: 35px 20px;
    text-align: center;
}

.footer-content p {
    margin: 6px 0;
    font-size: 14px;
}

.footer-content a {
    color: #60a5fa;
    text-decoration: none;
    font-weight: bold;
}

.footer-content a:hover {
    text-decoration: underline;
}



/* MOBILE */
@media (max-width: 900px) {
    .grid {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 600px) {
    .grid {
        grid-template-columns: 1fr;

}

function preview(id) {
    return `https://drive.google.com/file/d/${id}/preview`;
}

function download(id) {
    return `https://drive.google.com/uc?export=download&id=${id}`;
}

function createCard(subject, files) {
    let items = "";

    for (const title in files) {
        const id = files[title];

        items += `
            <li>
                <b>${title}</b> ‚Äî
                <a href="${preview(id)}" target="_blank">Preview</a> |
                <a href="${download(id)}">Download</a>
            </li>
        `;
    }

    return `
        <div class="card" data-subject="${subject.toLowerCase()}">
            <h3>${subject}</h3>
            <hr>
            <ul>${items}</ul>
        </div>
    `;
}


function render() {
    const container = document.getElementById("content");

    for (const year in driveData) {

        const section = document.createElement("section");

        section.innerHTML = `
            <h2 class="year-title">${year}</h2>
            <div class="grid">
                ${Object.entries(driveData[year])
                    .map(([subject, files]) => createCard(subject, files))
                    .join("")}
            </div>
        `;

        container.appendChild(section);
    }
}

document.getElementById("search").addEventListener("keyup", function() {
    const filter = this.value.toLowerCase();
    const cards = document.querySelectorAll(".card");

    cards.forEach(card => {
        const subject = card.dataset.subject;
        card.style.display = subject.includes(filter) ? "" : "none";
    });
});


render();
