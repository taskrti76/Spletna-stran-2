function preview(id) {
    return `https://drive.google.com/file/d/${id}/preview`;
}

function download(id) {
    return `https://drive.google.com/uc?export=download&id=${id}`;
}

function render() {
    const container = document.getElementById("content");
    container.innerHTML = "";

    for (const year in driveData) {
        const yearTitle = document.createElement("h2");
        yearTitle.textContent = year;
        container.appendChild(yearTitle);

        for (const subject in driveData[year]) {
            const details = document.createElement("details");

            const summary = document.createElement("summary");
            summary.textContent = subject;
            details.appendChild(summary);

            const ul = document.createElement("ul");

            for (const category in driveData[year][subject]) {
                const id = driveData[year][subject][category];
                const li = document.createElement("li");

                li.innerHTML = `${category}: 
                    <a href="${preview(id)}" target="_blank">üëÅ Preview</a> | 
                    <a href="${download(id)}">‚¨á Download</a>`;

                ul.appendChild(li);
            }

            details.appendChild(ul);
            container.appendChild(details);
        }
    }
}

render();

document.getElementById("search").addEventListener("keyup", function() {
    const filter = this.value.toLowerCase();
    const subjects = document.querySelectorAll("details");

    subjects.forEach(s => {
        s.style.display = s.querySelector("summary").textContent.toLowerCase().includes(filter) ? "" : "none";
