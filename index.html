body {

#search {

    border-radius: 8px;

}

header input {

    margin-left: auto;
    margin-right: auto;
}

.subtitle {

}

/* CONTAINER */
.container {
    max-width: 1250px;
    margin: auto;
    padding: 20px;
    min-height: calc(54vh - 35px - 20px - 35px);
    margin-bottom: 40px;
}

/* YEAR TITLE */
.year-title {
    margin-top: 40px;
    border-bottom: 2px solid #ddd;
    padding-bottom: 6px;
}

/* GRID */
.grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 18px;
    margin-top: 20px;
}


/* CARD */
.card {
    background: white;
    border-radius: 10px;
    padding: 18px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.08);
}

.card h3 {
    margin-top: 0;
    margin-bottom: 10px;
}

.card hr {
    border: none;
    border-top: 1px solid #eee;
    margin: 10px 0;
}

.card ul {
    padding-left: 18px;
    margin: 0;
}

.card li {
    margin-bottom: 6px;
}

.card a {
    text-decoration: none;
    color: #2563eb;
    font-weight: bold;
}

.card a:hover {
    text-decoration: underline;
}

footer {

    text-align: center;
}

.footer-content p {
    margin: 6px 0;

.footer-content a {
    color: #60a5fa;
    text-decoration: none;

}

.footer-content a:hover {
    text-decoration: underline;
}

.file-list {

}

.toggleable-container {
    display: flex;
    flex-direction: column;
    align-items: center; /* centrirano */
    margin-top: 30px;
    gap:50px; /* razmik med toggleable card-i */
    overflow: visible;   /* test */
}

.toggleable {
    position: relative;
    width: 600px; /* fiksna ≈°irina toggleable card-a */
    text-align: left;
    padding-bottom: 20px; /* da je prostor za tab spodaj */
    overflow: visible; /* test */
}

.toggleable .toggle-tab {
    position: absolute;
    bottom: 0; /* spodaj card-a */
    left: 50%;
    transform: translateX(-50%) translateY(100%); /* jeziƒçek ≈°trli navzdol */
    width: 40px; /* o≈æji jeziƒçek */
    background: #2563eb;
    color: white;
    border-radius: 0 0 6px 6px; /* zgornji rob okrogljen, spodnji ravno */
    cursor: pointer;
    user-select: none;
    padding: 4px 0;
    font-weight: bold;
    text-align: center;
    transition: background 0.2s;
}

.toggle-tab::after {
    content: attr(data-tooltip);
    position: absolute;
    bottom: 100%; /* nad jeziƒçkom */
    left: 50%;
    transform: translateX(-50%);
    background: #333;
    color: white;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 12px;
    white-space: nowrap;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.2s;
    margin-bottom: 6px; /* prostor med jeziƒçkom in tooltipom */
    z-index: 10;
}

.toggle-tab:hover::after {
    opacity: 1;
}

.toggleable .toggle-tab:hover {
    background: #1d4ed8;
}

.toggleable .file-list {
    margin-top: 10px;
    text-align: left;
    overflow: hidden;
    max-height: 0;
    transition: max-height 0.6s ease;
}

/* Dark toggle */


body.dark {
    background: #0f172a;
}

body.dark .card {
    background: #1e293b;
    color: #e2e8f0;

body.dark .year-title {

.switch {
    display: inline-block;
    width: 52px;
    height: 28px;
    margin-top: 14px;
    position: relative;
}

.switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0; left: 0; right: 0; bottom: 0;
    background: #475569;
    border-radius: 28px;
    transition: 0.3s;
}

.slider::before {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    left: 4px;
    bottom: 4px;
    background: white;
    border-radius: 50%;
    transition: 0.3s;
}

input:checked + .slider {
    background: #2563eb;
}

input:checked + .slider::before {
    transform: translateX(24px);
}

.slider .icon {
    position: absolute;
    right: 6px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 14px;
    transition: 0.3s;
    pointer-events: none;
}

input:checked + .slider .icon {
    right: auto;
    left: 6px;
}

}
